<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FoodieApp - 推薦強化版</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places,geometry&callback=initMap" async defer></script>
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }
    #loginBtn, #logoutBtn { position: fixed; top: 10px; right: 10px; z-index: 10; }
    #recommendations { position: fixed; bottom: 10px; left: 10px; background: #fff; padding: 10px; z-index: 10; max-width: 300px; }
  </style>
</head>
<body>
  <button id="loginBtn">登入</button>
  <button id="logoutBtn" style="display:none;">登出</button>
  <div id="map"></div>
  <div id="recommendations"></div>
  
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map, placesService, userPosition;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.033, lng: 121.565 }, zoom: 14
      });
      placesService = new google.maps.places.PlacesService(map);
      centerOnUserGPS();
      setTimeout(() => generatePersonalRecommendation(), 2000);
    }

    function centerOnUserGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          userPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(userPosition);
          new google.maps.Marker({
            position: userPosition,
            map,
            title: "你的位置",
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: "#4285F4",
              fillOpacity: 1,
              strokeWeight: 2,
              strokeColor: "white"
            }
          });
        });
      }
    }

    function generatePersonalRecommendation() {
      const user = firebase.auth().currentUser;
      if (!user || !userPosition) return;

      db.collection("reviews").where("userId", "==", user.uid).get()
        .then(snapshot => {
          const categoryCount = {};
          snapshot.forEach(doc => {
            const data = doc.data();
            const category = data.category;
            if (category) {
              categoryCount[category] = (categoryCount[category] || 0) + 1;
            }
          });
          const favoriteCategory = Object.entries(categoryCount).sort((a, b) => b[1] - a[1])[0]?.[0] || "cafe";

          const request = {
            location: userPosition,
            radius: 2000,
            keyword: favoriteCategory,
            type: "restaurant",
          };

          placesService.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              const recDiv = document.getElementById("recommendations");
              recDiv.innerHTML = "<h4>推薦店家：</h4>";
              results.slice(0, 3).forEach(place => {
                new google.maps.Marker({ position: place.geometry.location, map });
                recDiv.innerHTML += `<p><strong>${place.name}</strong><br/>${place.vicinity}</p>`;
              });
            }
          });
        });
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = prompt("請輸入信箱");
      const password = prompt("請輸入密碼");
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("登入成功");
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("logoutBtn").style.display = "inline";
        })
        .catch(err => alert("登入失敗: " + err.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        alert("已登出");
        document.getElementById("loginBtn").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "none";
      });
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
      } else {
        document.getElementById("loginBtn").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });
  </script>
</body>
</html>
